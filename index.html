<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendário</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="./script.js"></script>
</head>
<body>
    <main>
        <section class="tudo">
            <div class="mes">
                <button id="voltar" class="nav-button">&lt;</button>
                <p class="mess"></p>
                <button id="passar" class="nav-button">&gt;</button>
            </div>
            <section class="section">
                <div class="dias-semana grid">
                    <div style="color: brown;">Domingo</div>
                    <div>Segunda</div>
                    <div>Terça</div>
                    <div>Quarta</div>
                    <div>Quinta</div>
                    <div>Festa</div>
                    <div style="color: brown;">Sábado</div>
                </div>
                <div class="dias">
                </div>
                <div class="selected-date" id="selected-date"></div>
            </section>
        </section>

    </main>
</body>
</html>
