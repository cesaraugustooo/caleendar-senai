<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendário</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body id="tema">
    <header>
        <div class="menu">
            <div class="menu-icon" id="menu-icon" onclick="menuNav()">
                <div class="linha"></div>
                <div class="linha"></div>
                <div class="linha"></div>
            </div>
        </div>
        <section id="sobreposicao">
            <nav id="menuNav">
                <i class="fa-solid fa-x"  onclick="menuNav()"></i>
                <i id="tema-i" style="color: aliceblue; margin-top: 0px;margin-left: 30px; cursor:
                 pointer;height: 20px;" onclick=" mudarTema()">Mudar tema</i>
                <i style="color: aliceblue; margin-top: 0px;margin-left: 30px;cursor: pointer;height: 20px;" onclick=" view()" id="visualizacao">Visualização</i>
                <ul>
                </ul>
            </nav>
        </section>
    </header>
    <main>
        <section class="tudo">
            <div class="mes">
                <button id="voltar" class="nav-button">&lt;</button>
                <p class="mess"></p>
                <button id="passar" class="nav-button">&gt;</button>
            </div>
            <section class="section">
                <div class="dias-semana grid">
                    <div style="color: brown;">Domingo</div>
                    <div>Segunda</div>
                    <div>Terça</div>
                    <div>Quarta</div>
                    <div>Quinta</div>
                    <div>Sexta</div>
                    <div style="color: brown;">Sábado</div>
                </div>
                <div class="dias">
                </div>
                <div class="selected-date" id="selected-date"></div>
            </section>
        </section>

    </main>
    <script src="./script.js"></script>
</body>
</html>
